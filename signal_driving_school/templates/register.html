<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN_PAGE</title>
    <link rel="stylesheet" href="{% static 'css/register.css'%}">                                                                                                                                               
</head>
<body>
   <div class="main">
      
        <div class="part1"><img src="{% static 'images/driving_School.jpg' %}" height="100%" width="100%" alt=""></div>
      <div class="part2">
        <div class="sub"> 
        
    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="fields">
        <h2>REGISTER</h2>
        <input type="text" placeholder="username" name="name" id="" class="input" style="transform:translate(0px,20px);"><br>
        <input type="password" placeholder="password" name="password" class="input" style="transform:translate(0px,20px);"><br>
        <input type="email" placeholder="email" name="email" class="input" style="transform:translate(0px,20px);"><br>
        <input type="password" placeholder="confirm password" name="confirm_password" class="input" style="transform:translate(0px,20px);"><br>
        <input type="submit" value="submit" class="button">
        <p>already have an account ? <a href="../" style="text-decoration:none;color:black">Login</a></p>
    </form>
    </div></div>
</div>
</body>
</html>
