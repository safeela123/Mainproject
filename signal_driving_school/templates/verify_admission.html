<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Admission Number</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button{
      padding: 12px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 15px;
      text-align: center;
      color: #333;
    }


    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      input, button {
        font-size: 0.95rem;
        padding: 10px;
      }

      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify Your Admission Number</h2>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="admission_number" placeholder="Enter Admission Number" required />
      <button type="submit">Verify</button>
    </form>

    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  </div>
</body>
</html>
